<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var index = parseInt(prompt('enter a number'))

        if (index < 0) {
            index = parseInt(prompt('enter a diffrent number'))
        }

        for (var num = 7; num <= index; num += 7) {
            document.write(num, " ")
        }

    </script>
</body>

</html>
